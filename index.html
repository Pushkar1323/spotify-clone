<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyMusic ðŸ’š</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    @keyframes moveGlow {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    /* ===== Landing Page ===== */
    .landing {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #000, #111);
      position: relative;
    }

    .landing::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 20% 30%, rgba(29,185,84,0.3) 0%, transparent 70%),
                  radial-gradient(circle at 80% 70%, rgba(29,185,84,0.25) 0%, transparent 80%);
      background-size: 800px 800px;
      animation: moveGlow 20s linear infinite;
      z-index: 0;
    }

    .content {
      display: flex;
      width: 90%;
      max-width: 950px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      z-index: 2;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .left {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      font-size: 2.5rem;
      color: #1db954;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.1rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      background-color: #1db954;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1ed760;
      transform: scale(1.05);
    }

    .hint {
      margin-top: 15px;
      color: #aaa;
      font-style: italic;
    }

    /* ðŸŸ¢ Clean gradient + pattern instead of text image */
    .right {
      flex: 1;
      background: linear-gradient(180deg, #1db95433, #111),
                  url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1000&q=80') center/cover no-repeat;
      filter: brightness(0.8);
    }

    /* ===== Sorry Page ===== */
    .hidden {
      display: none;
    }

    .sorry {
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle, #1a1a1a, #000);
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    .sorryTitle {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      color: #ff7b7b;
      text-shadow: 0 0 25px #ff4c4c;
      animation: glow 2s ease-in-out infinite alternate;
      text-align: center;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4c4c; }
      to { text-shadow: 0 0 25px #ff4c4c, 0 0 40px #ff4c4c; }
    }

    .msg {
      position: absolute;
      color: #ffb3b3;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #ff4c4c;
      animation: floatUp 5s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Landing Page -->
  <section class="landing" id="landing">
    <div class="content">
      <div class="left">
        <h1 class="logo">MyMusic</h1>
        <p class="tagline">Feel the Vibe. Explore your Music ðŸŽ§</p>
        <input type="text" id="roomCode" placeholder="Enter Room Code" />
        <button id="enterBtn">Enter Room</button>
        <p class="hint">Hint: Try code <b>143</b></p>
      </div>
      <div class="right"></div>
    </div>
  </section>

  <!-- Sorry Page -->
  <section class="sorry hidden" id="sorryScreen">
    <audio id="bgMusic" src="bgm.mp3" loop></audio>
    <h1 class="sorryTitle">Iâ€™m Sorry ðŸ¥ºðŸ˜­ðŸ˜­</h1>
    <div id="floatingMsgs"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
