<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyMusic ðŸ’š</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Spotify-style moving green wave animation */
    @keyframes moveWaves {
      0% { background-position: 0 0, 0 0, 0 0; }
      100% { background-position: 1000px 0, -1000px 0, 500px 0; }
    }

    body {
      margin: 0;
      overflow: hidden;
    }

    .landing {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000, #111);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .landing::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(29,185,84,0.4) 0%, transparent 60%),
        radial-gradient(circle at 90% 80%, rgba(29,185,84,0.3) 0%, transparent 70%),
        radial-gradient(circle at 50% 50%, rgba(29,185,84,0.2) 0%, transparent 80%);
      background-size: 1000px 1000px;
      animation: moveWaves 15s linear infinite;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      display: flex;
      width: 90%;
      max-width: 1000px;
      border-radius: 20px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
    }

    .left {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      color: #1db954;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #bbb;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: #222;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #1db954;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #1ed760;
      transform: scale(1.05);
    }

    .hint {
      margin-top: 15px;
      color: #aaa;
      font-style: italic;
    }

    .right {
      flex: 1;
      background: url('https://i.imgur.com/zAqLk4z.jpeg') center/cover no-repeat;
    }

    /* Hidden section for sorry page */
    .hidden {
      display: none;
    }

    .sorry {
      position: relative;
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle, #1a1a1a, #000);
      overflow: hidden;
      color: #ff7b7b;
    }

    .sorryTitle {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      text-align: center;
      text-shadow: 0 0 25px #ff4c4c;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff4c4c; }
      to { text-shadow: 0 0 25px #ff4c4c, 0 0 40px #ff4c4c; }
    }

    .msg {
      position: absolute;
      color: #ff9f9f;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #ff4c4c;
      animation: floatUp 5s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Landing Page -->
  <section class="landing" id="landing">
    <div class="content">
      <div class="left">
        <h1 class="logo">MyMusic</h1>
        <p class="tagline">Feel the Vibe. Explore your Music ðŸŽ§</p>
        <input type="text" id="roomCode" placeholder="Enter Room Code" />
        <button id="enterBtn">Enter Room</button>
        <p class="hint">Hint: Try code <b>143</b></p>
      </div>
      <div class="right"></div>
    </div>
  </section>

  <!-- Sorry Page -->
  <section class="sorry hidden" id="sorryScreen">
    <audio id="bgMusic" src="bgm.mp3" loop></audio>
    <h1 class="sorryTitle">Iâ€™m Sorry ðŸ¥ºðŸ˜­ðŸ˜­</h1>
    <div id="floatingMsgs"></div>
  </section>

  <script src="script.js"></script>
</body>
        </html>
